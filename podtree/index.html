    <script>
        // branches
        function drawBranch(context, moveToX, moveToY, lineToX, lineToY) {
            context.beginPath();
            context.moveTo(moveToX, moveToY);
            context.lineTo(lineToX, lineToY);
            context.lineWidth = 5;
            // set line color black
            context.strokeStyle = '#000000';
            context.stroke();
        } 
        //circle 
        function drawBubble(context, xPos, yPos, text, strokeStyle) {
            ctx.beginPath();
            ctx.lineWidth = 7;
            ctx.arc(95, 30, 40, 0, 2 * Math.PI);
            ctx.stroke();
            text.font = "10px Arial bold";
            text.fillText("Hello World", 65, 25);
        }
