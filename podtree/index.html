<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podtree</title>
    <style>
        canvas {
            background-color: rgb(255, 255, 255);
            border: 1px solid black;
        }
    </style>
</head>

<body>
    Here is the podtree:<br />
    <canvas id="canvasPodtree" width="200" height="100"></canvas>
    <br />
    <canvas id="canvasLegend" width="50" height="100"></canvas>
    <br>
    <canvas id="vl" width="800" height="800"></canvas>

    <script>
        // branches
        function drawBranch(context, moveToX, moveToY, lineToX, lineToY) {
            context.beginPath();
            context.moveTo(moveToX, moveToY);
            context.lineTo(lineToX, lineToY);
            context.lineWidth = 5;
            // set line color black
            context.strokeStyle = '#000000';
            context.stroke();
        } 
        //circle 
        function drawBubble(context, xPos, yPos, text, strokeStyle) {
            ctx.beginPath();
            ctx.lineWidth = 7;
            ctx.arc(95, 30, 40, 0, 2 * Math.PI);
            ctx.stroke();
            text.font = "10px Arial bold";
            text.fillText("Hello World", 65, 25);
        }



        let c = document.getElementById("vl");
        let ctx = c.getContext("2d");
        let midpointXaxis = c.width / 2;
        console.log("midpointXaxis=" + midpointXaxis);
        //ctx.drawBubble()


        // draw branches
        let canvas = document.getElementById('vl');
        let context = canvas.getContext("2d");

        // tree trunk and top
        drawBranch(context, canvas.width/2, canvas.height/7, canvas.width/2, canvas.height);

        // branches left side
        drawBranch(context, canvas.width/2, canvas.height*(3/5), canvas.width/4, canvas.height/2.2);

        drawBranch(context, canvas.width/2, canvas.height*0.9, canvas.width/4, canvas.height/1.3);

        // branches right side

        drawBranch(context, canvas.width/2, canvas.height/2.2, canvas.width/1.3, canvas.height/4);

        drawBranch(context, canvas.width/2, canvas.height/1.3, canvas.width/1.3, canvas.height/1.7);


    </script>

    </script>

</body>

</html>
