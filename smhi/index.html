<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMHI Example</title>
    <script defer src="shmi.js"></script>
    <style>
        #forecast {
            border: 2px solid gray;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            padding: 1rem;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="forecast">
        <div>City</div>
        <div>Lowest temp</div>
        <div>Highest temp</div>
    </div>
</body>
</html>
